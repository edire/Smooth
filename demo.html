<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta charset="UTF-8">
	<title>Smooth</title>
	<style>
		.dot {
			width: 30px;
			height: 30px;
			background: #ccc;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="dot" style="-webkit-transform:translate3d(33px,33px,0px);">
	</div>
	<script src="Smooth.js"></script>
	<script>
		var dom = document.querySelector('.dot');
		Smooth('.dot').move(function(data,e){
			dom.style.webkitTransform = 'translate3d(' + data.resultX + 'px,'+data.resultY+'px,0)';
		});
	</script>

</body>
</html>
